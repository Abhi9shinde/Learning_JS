<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }

        .center-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="center-wrapper">
        <div class="card text-center" style="width: 35rem;">
            <div class="card-header">
                <h5>PING PONG GAME KEEPER</h5>
            </div>
            <img src="ping.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h1>
                    <span id="play1">0</span> to <span id="play2">0</span>
                </h1>
                <label> SELECT THE WINNING SCORE</label>
                <select id="play_till" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                </select>
                <style>
                    .form-select {
                        margin-bottom: 10px;
                    }
                </style>
                <button type="button" id="play1_incre" class="btn btn-primary">+1 Player 1</button>
                <button type="button" id="play2_incre" class="btn btn-primary">+1 Player 2</button>
                <button type="button" id="reset" class="btn btn-danger">Reset</button>


            </div>
        </div>
    </div>
    <script src="app_score.js"></script>
</body>

</html>
